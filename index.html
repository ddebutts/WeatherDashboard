    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

<body>
    <div class="jumbotron text-center h1">
        <div id="heading">
            <h1 class="display-4  bg-dark">Weather Dashboard</h1>
        </div>
        <div class="container bg-warning">
            <div class="row">
                <div class="col-3 Search">
                    <h4 class="">Search for a City:</h4>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Enter a City or Zip"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-primary" type="button" id="button-addon1">Get It!</button>
                        </div>
                    </div>
                </div>
                <div class="col-9">
                    <div class="row">
                        <div class="col-12" id="main-card">
                            
                        </div>
                    </div>
                    <h3 class="card-box-header">5 day Forecast: </h3>
                    <div class="row cardRow">
                    </div>
                </div>
            </div>
        </div>
